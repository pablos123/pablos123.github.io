    <link rel="stylesheet" href="../../shared/style.css" />
    <title>pablos123</title>
    <script>
      window.onload = () => {
        let theme = false;

        if (document.cookie) theme = document.cookie.split("=")[1] === "true";

        const set_theme = () => {
          document.body.classList.add(theme ? "light" : "dark");
          document.body.classList.remove(theme ? "dark" : "light");
          document.cookie = `theme=${theme}; path=/`;
        };

        set_theme();

        document.getElementById("theme").addEventListener("click", () => {
          theme = !theme;
          set_theme();
        });
      };
    </script>
  </head>

      <a href="./projects.html">Go Back</a> |
      <a id="theme">Dark..Light</a>
