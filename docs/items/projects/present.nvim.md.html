    <title>pablos123</title>
    <script>
      let d = 1;
      window.onload = () => {
        document.getElementById("theme").addEventListener(
          "click",
          () => {
              document.body.classList.add( d ? "light" : "dark")
              document.body.classList.remove( d ? "dark" : "light")
              d = !d
          }
        );
      }
    </script>
  </head>
  <body class="dark">
    <header>
      <a href="./projects.html">Go Back</a> | <a type="button" id="theme">Dark..Light</a>
